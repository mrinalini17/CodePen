<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE CODE EDITOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69e504a61f.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="left">
        <label><i class="fab fa-html5"></i>HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
        <label><i class="fa-solid fa-play"></i>Output</label>
        <iframe id="output"></iframe>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
    
</body>
</html>
